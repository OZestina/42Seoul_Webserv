# 블럭
#	블럭의 시작: "(ws +) keyword + 'whitespace' + { (+ ws)" 조합
#	블럭의 끝: "(ws +) } (+ ws)"
# 한 줄에 하나의 지시어만 올 수 있습니다
# 블럭의 시작과 끝을 제외한 줄은 ";"로 끝나야 합니다

