server {

	listen 4242;
	server_name 127.0.0.1 localhost;

	root ./www;
	error_page 404 /errors/40x.html;
	error_page 500 502 503 504 errors/50x.html;

	client_max_body_size 2048;

	location %.php$ {
		limit_except GET POST;
		fastcgi_pass ./source/cgi.sh;
	}

	location %.py$ {
		limit_except GET POST;
		fastcgi_pass ./source/cgi_script;
	}

	location / {
		limit_except GET POST;
		index index.html;
	}
	
	location /upload/ {
		limit_except GET POST DELETE;
		root www/postdir;
		autoindex on;
	}
 
	# location /assets {
	# 	limit_except GET;
	# 	autoindex on;
	# }

	location /cgi-bin {
		root ./source;
		index index.sh;
		.sh /bin/bash;
		.py /usr/local/bin/python3;
		.php ./php-cgi;
	}

