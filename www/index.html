<!DOCTYPE html>
<html>

<script>
  function sendDeleteRequest(url) {
    fetch(url, {
      method: 'DELETE',
    })
    .then(response => {
      if (response.ok) {
        alert('파일이 성공적으로 삭제되었습니다.');
      } else {
        alert('파일 삭제에 실패했습니다.');
      }
    })
    .catch(error => {
      console.error('에러 발생:', error);
    });
  }
</script>
